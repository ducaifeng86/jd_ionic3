<ion-header>
	<ion-navbar>
		<ion-searchbar (click)="goSearch()"></ion-searchbar>
	</ion-navbar>
</ion-header>

<ion-content>
	<!-- S轮播图 -->
	<ion-slides *ngIf="focusList.length>0" class="focus" pager  loop="true" autoplay="3000">    
      <ion-slide *ngFor="let item of focusList">
          <img [src]="config.apiUrl+item.pic" />
      </ion-slide>         
   </ion-slides>
	<!-- E轮播图 -->
	<!-- S精品推荐 -->
	<section class="recommend">
		<div class="title">
			精品推荐
		</div>
		<div class="rec_shop">
        <ion-scroll scrollX="true">
        	<ul class="plist clearfix" [ngStyle]="{'width':bestListWidth}">
        		<li *ngFor="let item of bestList">
        			<img [src]="config.apiUrl+item.pic" />
        			<div class="rec_shop_detial">{{item.title}}</div>
        			<p><span class="price">¥{{item.price}}</span><p>
        		</li>
        	</ul>
        </ion-scroll>
		</div>
	</section>
	<!-- E精品推荐 -->
	<div class="title">
      
           猜你喜欢
    </div>

    <div class="hot_shop clearfix">      
          <ion-row>
              <ion-col col-6 *ngFor="let item of hotList">                                   

                      <img [src]="config.apiUrl+item.pic" />
                      <div class="hot_shop_detail">{{item.title}}</div>
                      <p><span class="price">¥{{item.price}}</span> <span class="old_price">¥{{item.old_price}}</span></p>
              </ion-col>
          </ion-row>


    </div>
</ion-content>
