<ion-header>
	<ion-navbar>
		<ion-title>首页</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<!-- S轮播图 -->
	<ion-slides pager loop="true" autoplay="3000" class="focus">

		<ion-slide>
			<img src="../../assets/imgs/slide01.png" />
		</ion-slide>

		<ion-slide>
			<img src="../../assets/imgs/slide02.png" />
		</ion-slide>

		<ion-slide>
			<img src="../../assets/imgs/slide03.jpg" />
		</ion-slide>
	</ion-slides>
	<!-- E轮播图 -->
	<!-- S精品推荐 -->
	<section class="recommend">
		<div class="title">
			精品推荐
		</div>
		<div class="product">
        <ion-scroll scrollX="true">
        	<ul class="clearfix" [ngStyle]="{'width':recListWidth}">
        		<li *ngFor="let item of recList">
        			<img src="{{item.pic}}" />
        			<p>{{item.title}}</p>
        		</li>
        	</ul>
        </ion-scroll>
		</div>
	</section>
	<!-- E精品推荐 -->
</ion-content>
